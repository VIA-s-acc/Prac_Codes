<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generator.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mt-4">
                <li class="breadcrumb-item"><a href="/main">Main</a></li>
                <li class="breadcrumb-item"><a href="/lineq">Linear Equations (lineq)</a></li>
                <li class="breadcrumb-item"><a href="/lineq/generator">Generator</a></li>
                <li class="breadcrumb-item active" aria-current="page">Vector</li>
            </ol>
        </nav>
        <h1 class="mt-5">Random Matrix Generator</h1>
        <form id="generator-form">
            <div class="form-group mt-4">
                <label for="size">Size (NxN):</label>
                <input type="number" class="form-control" id="size" name="size" required>
            </div>
            <div class="form-group">
                <label for="rng">Range of Random Values:</label>
                <input type="number" step="0.000000000000000001" class="form-control" id="rng" name="rng" required>
            </div>
            <div class="form-group">
                <label for='round'> Rounding: </label>
                <input type="number" class="form-control" id="round" name="round" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Generate</button>
        </form>
        
        <div class="mt-5" id="result">
            <!-- Result will be displayed here -->
        </div>
        <button id="copy-button" class = "btn " style="display:none;">ðŸ“‹</button>

        <div class="mt-5" id="error">
            <!-- Error will be displayed here -->
        </div>
        
        <!-- Dropdown for displaying global info -->
        <div class="dropdown mt-5 " style="display: none;" id = 'global-info-main'>
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Global Info
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="global-info">
                <!-- Global info will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/generator/generator_v.js') }}"></script>
</body>
</html>
